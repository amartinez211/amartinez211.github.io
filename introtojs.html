
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #98bf21;
            height: 120px;
        }
        .nav-link {
            color:blue !important
        }
    </style>
    <script>
        function checkAge(){
            // alert("Clicked!")
            let uName = document.getElementById('uName').value;
            console.log(  `uname is:${uName}` );
            alert(  `uname is:${uName}` );
            let uAge = document.getElementById('uAge').value;
            console.log(  `uname is:${uAge}` );
            alert(  `uname is:${uAge}` );

            let age = parseInt( uAge );
            let oStr = "<ol>";
            if ( age >= 16 ){
                oStr += "<li>You can Drive</li>";
            }
            if ( age >= 18 ){
                oStr += "<li>You can Vote</li>";
            }
            if ( age >=  21 ){
                oStr += "<li>You can hit the bars</li>";
            }
            if ( oStr == "<ol>"){
                oStr += "<li>You have no rights</li>";
            } else {
                oStr += " <li> Thats a fact </li>";
            }
            oStr += "</ol>";
            let r = document.getElementById("results");
            r.innerHTML = oStr;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <div class ='row'>
        <div class='col-3'>
            <h3> results on the right</h3>
            <span id="results"></span>
        </div>
        <div class='col-9'>
            <h3> fill out the click</h3>
                <form>
                    <div class="mb-3">
                        <label for="uName" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="uName" placeholder="Your name">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="uAge" class="form-label">Your age</label>
                        <input type="text" class="form-control" id="uAge" placeholder="Your age">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Your age</label>
                        <input type="text" class="form-control" id="text" placeholder="Your paragraph">
                    </div>
                        <button type="submit" onclick="checkAge()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
</div>
